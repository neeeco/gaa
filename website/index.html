<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GAA Fixtures</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 1em;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #005a31;
    }
    .fixture {
      background: white;
      margin: 0.5em 0;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
    }
    .teams {
      font-weight: bold;
      font-size: 1.1em;
      color: #003d19;
    }
    .score {
      color: #ff6600;
      font-weight: 600;
      margin-left: 0.5em;
    }
    .details {
      font-size: 0.9em;
      color: #555;
      margin-top: 0.3em;
    }
  </style>
</head>
<body>
  <h1>GAA Fixtures & Results</h1>

  <!-- Fixtures will be inserted here -->
  <div id="fixtures"></div>

  <script>
    fetch('/fixtures.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('fixtures');
        data.forEach(fixture => {
          const div = document.createElement('div');
          div.className = 'fixture';
          div.innerHTML = `
            <strong>${fixture.team_1}</strong> ${fixture.goals_1}-${fixture.points_1}
            vs
            <strong>${fixture.team_2}</strong> ${fixture.goals_2}-${fixture.points_2}<br>
            ${fixture.venue}<br>
            ${fixture.referee}
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {
        console.error('Error loading fixtures:', err);
        document.getElementById('fixtures').innerText = 'Failed to load fixtures.';
      });
  </script>
</body>
</html>
