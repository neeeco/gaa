<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GAA Fixtures & Results</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: space-between;
    }

    .section {
      flex: 1 1 45%;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      background: #f9f9f9;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 1rem;
      padding: 0.5rem;
      background: #fff;
      border-radius: 4px;
      box-shadow: 0 0 4px rgba(0,0,0,0.05);
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>GAA Fixtures & Results</h1>

<!-- Step 1: Place your filter here -->
  <label for="gameFilter">Filter by Game:</label>
  <select id="gameFilter">
    <option value="all">All</option>
    <option value="football">Football</option>
    <option value="hurling">Hurling</option>
  </select>
  <div class="container">
    <div class="section">
      <h2>Recent Results</h2>
      <ul id="results"></ul>
    </div>

    <div class="section">
      <h2>Upcoming Fixtures</h2>
      <ul id="fixtures"></ul>
    </div>
  </div>

  <script>
    let allResults = [], allFixtures = [];

    // fetch both JSON files
    Promise.all([
      fetch('results.json').then(r=>r.json()),
      fetch('fixtures.json').then(r=>r.json())
    ]).then(([results, fixtures]) => {
      allResults = results;
      allFixtures = fixtures;

       // ← Paste your logs here:
    const gamesInResults = [...new Set(allResults.map(m => m.game))];
    const gamesInFixtures = [...new Set(allFixtures.map(m => m.game))];
    console.log('Games in results:', gamesInResults);
    console.log('Games in fixtures:', gamesInFixtures);
    // ↑
      renderMatches();  // initial render of everything
    });

    // 3. Paste your filter-listening code right here:
    const gameFilter = document.getElementById('gameFilter');
    gameFilter.addEventListener('change', () => {
      renderMatches();
    });

    // 4. renderMatches uses the dropdown value to filter
    function renderMatches() {
      const filter = gameFilter.value;
      const resultsEl = document.getElementById('results');
      const fixturesEl = document.getElementById('fixtures');
      resultsEl.innerHTML = '';
      fixturesEl.innerHTML = '';

      const filteredResults = filter === 'all'
        ? allResults
        : allResults.filter(m => m.game === filter);
      const filteredFixtures = filter === 'all'
        ? allFixtures
        : allFixtures.filter(m => m.game === filter);

      filteredResults.forEach(m => {
        const li = document.createElement('li');
        li.innerHTML = `<strong>${m.team_1}</strong> ${m.score_1} vs ${m.team_2} ${m.score_2}
                        <br><small>${m.venue}<br>${m.referee}</small>`;
        resultsEl.appendChild(li);
      });

      filteredFixtures.forEach(m => {
        const li = document.createElement('li');
        li.innerHTML = `<strong>${m.team_1}</strong> vs <strong>${m.team_2}</strong>
                        <br><small>${m.venue}<br>${m.referee}</small>`;
        fixturesEl.appendChild(li);
      });
    }
  </script>
</body>
</html>
